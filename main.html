<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="accounts-list">
        <a class="accounts-list__item" href="#">
            <div class="accounts-list__description">
                <div class="title title_small">Пупкин Иван Иванович ФОП</div>
                <div class="text">7787878787 mail@gmail.com (owner)</div>
            </div>
            <svg class="icon icon-arrow-bottom accounts-list__arrow">
                <use xlink:href="icons/icons.svg#icon-arrow-bottom"></use>
            </svg>
        </a>
    </div>
    <div class="menu-line menu-line_bottom menu-line_main">
        <div class="js-toggle-menu">
            <div class="menu-line__button menu-line__button_open">
                <svg class="icon icon-burger">
                    <use xlink:href="icons/icons.svg#icon-burger"></use>
                </svg>
            </div>
            <div class="menu-line__button menu-line__button_gray menu-line__button_close">
                <svg class="icon icon-close icon_white">
                    <use xlink:href="icons/icons.svg#icon-close"></use>
                </svg>
            </div>
        </div>
        <img src="img/omega_logo_1.png" alt="omega logo" />
        <a class="menu-line__button menu-line__button_search" href="search.html">
            <svg class="icon icon-search">
                <use xlink:href="icons/icons.svg#icon-search"></use>
            </svg>
        </a>
        <div class="menu-line__button menu-line__button_gray menu-line__button_language">
            Ru
        </div>
    </div>
    <ul class="menu-wrapper">
        <li class="menu-wrapper__item"><a href="#">Настройки</a></li>
        <li class="menu-wrapper__item"><a href="#">Деб. задолженность</a></li>
        <li class="menu-wrapper__item"><a href="#">Взаиморасчеты</a></li>
        <li class="menu-wrapper__item"><a href="#">Расходные накладные</a></li>
        <li class="menu-wrapper__item"><a href="#">Гараж</a></li>
        <li class="menu-wrapper__item"><a href="#">Контакты</a></li>
        <li class="menu-wrapper__item"><a href="#">Звонок менеджеру</a></li>
    </ul>
</body>
<script>
    const footerWrapper = document.querySelector('.menu-line_main');
    const menuWrapper = document.querySelector('.menu-wrapper');
    const menuBtn = document.querySelector('.js-toggle-menu');
    menuBtn.addEventListener('click', () => {
        footerWrapper.classList.toggle('active')
        menuWrapper.classList.toggle('active')
    })
</script>

</html>
