<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characteristics</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu-line menu-line_top">
        <div class="menu-line__title">Характеристики</div>
        <a class="menu-line__button menu-line__button_gray" href="search.html">
            <svg class="icon icon-close icon_white"><use xlink:href="icons/icons.svg#icon-close"></use></svg>
        </a>
    </div>
    <div class="characteristic-wrapper">
        <div class="detail-container">
            <img src="img/detail.jpg" alt="detail">
            <div class="detail-container_info">
                <a class="title" href="#">Mahle/Knecht OC-7777OF</a>
                <span class="bold">Фильтр масляный</span>
            </div>
        </div>
        <div class="characteristic-list">
            <div class="characteristic-list__item">
                <div class="item-name">Статус</div>
                <div class="item-value">Складской</div>
            </div>
            <div class="characteristic-list__item">
                <div class="item-name">Цена розничная, грн.</div>
                <div class="item-value">164.82</div>
            </div>
            <div class="characteristic-list__item">
                <div class="item-name">Вес, кг</div>
                <div class="item-value">0.30000</div>
            </div>
            <div class="characteristic-list__item">
                <div class="item-name">Код ТНВЭД</div>
                <div class="item-value">8421230090</div>
            </div>
            <div class="characteristic-list__item">
                <div class="item-name">Исполнение фильтра</div>
                <div class="item-value">Накручиваемый фильтр</div>
            </div>
            <div class="characteristic-list__item">
                <div class="item-name">Диаметр прокладки, мм</div>
                <div class="item-value">72</div>
            </div>
        </div>
    </div>
    <div class="bottom-block">
        <div class="bottom-block__content">
            <div class="specification-cost">
                <span>&#62;3шт. <span class="bold">12 730</span> грн.</span>
                <span>&#60;3шт. <span>17 730</span> грн.</span>
            </div>
        </div>
        <button class="button button_half">Купить</button>
    </div>
</body>

</html>
