<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characteristics</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header header-close">
        <div class="title">Характеристики</div>
        <a class="button-close menu-block menu-block_gray" href="search.html"></a>
    </header>
    <div class="characteristic-wrapper">
        <div class="detail-container">
            <img src="img/detail.jpg" alt="detail">
            <div class="detail-container_info">
                <div class="title">Mahle/Knecht OC-7777OF</div>
                <span class="bold">Фильтр масляный</span>
            </div>
        </div>
        <div class="characteristic-list">
            <div class="characteristic-list_item">
                <div class="name">Статус</div>
                <div class="value">Складской</div>
            </div>
            <div class="characteristic-list_item">
                <div class="name">Цена розничная, грн.</div>
                <div class="value">164.82</div>
            </div>
            <div class="characteristic-list_item">
                <div class="name">Вес, кг</div>
                <div class="value">0.30000</div>
            </div>
            <div class="characteristic-list_item">
                <div class="name">Код ТНВЭД</div>
                <div class="value">8421230090</div>
            </div>

                <div class="name">Диаметр прокладки, мм</div>
                <div class="value">72</div>
            </div>
        </div>
    </div>
    <div class="bottom-block">
        <div class="content">
            <div class="specification-cost">
                <span>&#62;3шт. <span class="price bold">12 730</span> грн.</span>
                <span>&#60;3шт. <span class="price">17 730</span> грн.</span>
            </div>
        </div>
        <button class="button button-half">Купить</button>
    </div>
</body>
